<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <picture id="bg-image">
        <source media="(min-width: 375px)" srcset="images/pattern-background-desktop.svg">
        <img src="images/pattern-background-mobile.svg" alt="">
    </picture>

    <main>
        <div class="order-card">
            <picture>
                <img src="images/illustration-hero.svg" alt="">
            </picture>
            <div class="card-blurb">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="flex-group">
                    <img src="images/icon-music.svg" alt="">
                    <div class="price-display">
                        <p>Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a class="hoverable" href="#">Change</a>
                </div>
                <button class="button hoverable">Proceed to Payment</button>
                <div class="cancel-order hoverable">
                    <a href="#">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
